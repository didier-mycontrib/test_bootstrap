<html>
<head>
<title>carousel / slideshow</title>
	<script src="js/jquery-2.2.1.js"></script>
	<script src="js/bootstrap.js"></script>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/styles.css">
<style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body style="margin-left:4px;">
  <h3>carousel / slideshow</h3>
  <br/>
 <div class="row" ><div class="col-xs-offset-1 col-xs-7"> 
 <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="images/paris.jpg" alt="paris">
	  <div class="carousel-caption">
        <h3>Paris</h3><p>capitale de la France</p>
      </div>
    </div>

    <div class="item">
      <img src="images/newyork.jpg" alt="newyork">
	  <div class="carousel-caption">NewYork</div>
    </div>

    <div class="item">
      <img src="images/img_flower.jpg" alt="Flower1">
    </div>

    <div class="item">
      <img src="images/img_flower2.jpg" alt="Flower2">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div> <!--end of carousel-->
</div>
</div>
  
</body>
</html>
