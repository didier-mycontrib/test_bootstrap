<html>
<head>
<title>basic bootstrap elements</title>
	
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/styles.css">

</head>
<body>
  <h3> essais bootstrap </h3>
    <button class="btn-default">btn-default</button>
    <button class="btn-primary">btn-primary</button> 
	<button class="btn-success">btn-success</button> 
	<button class="btn-info">btn-info</button> 
	<button class="btn-warning">btn-warning</button> 
	<button class="btn-danger">btn-danger</button> 
	<br/><br/>
	<button class="btn-primary btn-xs">btn-xs</button>
	<button class="btn-primary btn-sm">btn-sm</button>
	<button class="btn-primary btn-md">btn-md</button>
	<button class="btn-primary btn-lg">btn-lg</button>
	<br/><br/>
	<button class="btn-primary btn-block">btn-block (toute largeur du parent)</button>
	<br/>
	<button class="btn-primary active">active (marked as pressed)</button> 
    <button class="btn-primary disabled">disabled (marked as unclickable)</button>  	
	
</body>
</html>
